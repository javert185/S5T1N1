<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Llistat de Sucursals</title>
   
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            border: 2px solid #333;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Llistat de Sucursals</h1>
    <hr/>
    <a th:href="@{/sucursal/add}" class="btn btn-primary">Afegir Sucursal</a>
    <br/><br/>
    <table id="sucursalTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Pa√≠s</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sucursal : ${sucursals}">
                <td th:text="${sucursal.pk_SucursalID}"></td>
                <td th:text="${sucursal.nomSucursal}"></td>
                <td th:text="${sucursal.paisSucursal}"></td>
                <td>
    				<a th:href="@{/sucursal/update(id=${sucursal.pk_SucursalID})}" class="btn btn-info">Actualitzar</a>
   					<a th:href="@{/sucursal/delete(id=${sucursal.pk_SucursalID})}" class="btn btn-danger ml-2">Esborrar</a>
				</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
